<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestor de Recetas PWA</title>

  <!-- Componentes -->
  <script type="module" src="./src/components/header-component.js"></script>
  <script type="module" src="./src/components/espe-product-card.js"></script>
  <script type="module" src="./src/components/espe-footer.js"></script>

  <!-- Script principal -->
  <script defer src="./src/app.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="./src/css/app.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
    rel="stylesheet"
    href="https://code.getmdl.io/1.3.0/material.deep_purple-amber.min.css"
  />

  <!-- Manifest y PWACOMPAT -->
  <link rel="manifest" href="./manifest.webmanifest.json" />
  <script async src="https://unpkg.com/pwacompat" crossorigin="anonymous"></script>

  <!-- Material Design Lite JS -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <meta name="theme-color" content="#1a4d80" />
</head>
<body>
  
  <header-component>
<!-- Botón Instalar App -->

  </header-component>
        <!-- Botón para instalar -->
  <main>
    
    <section id="recetas-container" class="recetas-grid"></section>

    <!-- Botón flotante para agregar -->
    <div class="floating-button">
      <button
        class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
        id="btn-upload-post"
        aria-label="Agregar receta"
      >
        <i class="material-icons">add</i>
      </button>
    </div>



    <!-- Modal para agregar receta -->
    <div
      class="card-wide mdl-card"
      id="modal-post-section"
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
    >
      <div class="mdl-card__supporting-text">
        <form id="form-receta" action="#">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input
                class="mdl-textfield__input"
                type="text"
                id="title"
                name="title"
                autocomplete="off"
                required
              />
              <label class="mdl-textfield__label" for="title">Título</label>
            </div>
            <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <textarea
                class="mdl-textfield__input"
                id="description"
                name="description"
                rows="3"
                autocomplete="off"
                required
              ></textarea>
              <label class="mdl-textfield__label" for="description">Descripción</label>
            </div>
            <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input
                class="mdl-textfield__input"
                type="text"
                id="imageUrl"
                name="imageUrl"
                autocomplete="off"
                required
              />
              <label class="mdl-textfield__label" for="imageUrl">URL Imagen</label>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
              <button
                type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color-text--white mdl-color--primary-dark"
                id="btn-post-submit"
              >
                Enviar post
              </button>
              <button
                type="button"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                id="btn-post-cancel"
              >
                Cancelar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>



  <espe-footer
    logoSrc="./src/images/icons/512x512.png"
    addresses='["Av. Quevedo Km. 24 - Parroquia Luz de America","Sede Matriz Sangolqui","Sede Latacunga","Santo Domingo - Ecuador"]'
    contacts='["Telefono: +593 2 123 4567","Email: contacto@espe.edu.ec"]'
  >
  </espe-footer>
</body>
</html>
